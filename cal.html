<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calories Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="icon" href="images/Mighty_Fitness_black.png">
    <link rel="stylesheet" href="cal.css">
    <link rel="icon" href="images/Mighty_Fitness_black.webp">
</head>

<body>

    <div class="home-container">
        <a href="index.html" class="home">HOME</a>
    </div>

    <div class="calories-tracker">
        <h1>Calories Tracker</h1>

        <label for="dailyGoal">Daily Calorie Intake Goal:</label>
        <input type="number" id="dailyGoal" />

        <label for="foodItem">Enter food item:</label>
        <input type="text" id="foodItem" />

        <label for="calories">Enter calories:</label>
        <input type="number" id="calories" />

        <br /><br />

        <button onclick="trackCalories()">
            Track Calories
        </button>

        <br /><br />

        <p id="caloriesResult"></p>

        <h2>Total Calories: <span id="totalCalories">0</span></h2>

        <table>
            <thead>
                <tr>
                    <th>Food Item</th>
                    <th>Calories</th>
                    <th>Date and Time</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="caloriesTableBody"></tbody>
        </table>
    </div>

    <script src="cal.js" >
        
    </script>
</body>

</html>
